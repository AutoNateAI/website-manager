<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Manager</title>
    <meta name="description" content="Website management dashboard and tools" />
    <meta name="author" content="AutoNate AI" />
    
    <!-- Favicon -->
    <link rel="icon" href="./logo.webp" type="image/webp" />
    
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License - https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->

    <!-- OpenGraph Meta Tags for social media sharing -->
    <meta property="og:title" content="Website Manager" />
    <meta property="og:description" content="Website management dashboard and tools | AutoNateAI" />
    <meta property="og:image" content="./link-preview.png" />
    <meta property="og:url" content="https://web-manager.autonateai.com/" />
    <meta property="og:type" content="website" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Website Manager" />
    <meta name="twitter:description" content="Website management dashboard and tools" />
    <meta name="twitter:image" content="./link-preview.png" />
    
    <!-- Apple/iMessage specific meta -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Website Manager" />
    
    <!-- Phyllo Connect SDK -->
    <script src="https://cdn.getphyllo.com/connect/v2/phyllo-connect.js"></script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
